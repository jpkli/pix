greeting: Hi, I'm Jianping (Kelvin) Li

photo: image/me.jpg

introductions:
  - > 
    I am a PhD student in computer science at the <a href="https://www.ucdavis.edu/">University of California, Davis</a>, 
    where I work with <a href="http://web.cs.ucdavis.edu/~ma">Kwan-Liu Ma</a> 
    and the Visualization and Interface Design and Innovation (<a href="https://vidi.cs.ucdavis.edu/">VIDI</a>) Lab. 

  - >
    My research interests include data management, visual analytics, and high-performance computing.
    The mission of my research is to help more people understand complex information and discover 
    new knowledge by using data analytics and visualization technologies.
  
featuredProjects:
